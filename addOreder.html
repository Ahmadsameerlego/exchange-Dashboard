    <div class="content">
        <div class="form2">
            <form action="cooperationOreders.html">

                <div class="select-item">
                    <div class="d-flex">
                        <label for="inputGroupSelect01">الدولة</label> <i class="fas fa-asterisk"></i>
                    </div>
                    <select class="custom-select" id="inputGroupSelect01">
                        <option value="1">مصر</option>
                        <option value="2">السعودية</option>
                        <option value="3">الاردن</option>
                    </select>
                    <span class="caret-down"><i class="fas fa-chevron-down"></i></span>
                    
                </div>
                
                <div class="select-item">
                    <div class="d-flex">
                        <label for="inputGroupSelect01">نوع الاتفاقية</label> <i class="fas fa-asterisk"></i>
                    </div>
                    <select class="custom-select" id="inputGroupSelect01">
                        <option value="1" selected>تبادل طلابي</option>
                        <option value="2">كلية الطب</option>
                        <option value="3">كلية ادراة الاعمال</option>
                    </select>
                    <span class="caret-down"><i class="fas fa-chevron-down"></i></span>
                    
                </div>

                <!-- file upload -->
                
                <div class="select-item">
                    <div class="d-flex">
                        <label for="inputGroupSelect01">شروط الجامعة</label> <i class="fas fa-asterisk"></i>
                    </div>
                    <div class="main-wrapper uploadFile">
                        <div class="upload-main-wrapper">
                                <div class="upload-wrapper">
                                    <input type="file" id="upload-file" name="">
                                    <div class="d-flex flex-column">
                                        <span><i class="fas fa-cloud-upload-alt"></i></span>
                                        <p class="browse file-upload-text">قم باسقاط الملف هنا او<span>تصفح هنا</span></p>
                                    </div>
                                </div>
                                <p id="file-upload-name"></p>
                        </div>
                    </div>
                </div>

                <div class="select-item">

                    <div class="d-flex">
                        <label for="inputGroupSelect01">اسم الجامعة المقدم  لها الطلب</label> <i class="fas fa-asterisk"></i>
                    </div>
                    <select class="custom-select" id="inputGroupSelect01">
                        <option value="1" selected>جامعة الملك عبد العزيز</option>
                        <option value="2">جامعة الملك فيصل</option>
                        <option value="3">جامعة الملك خالد</option>
                    </select>
                    <span class="caret-down"><i class="fas fa-chevron-down"></i></span>
                    
                </div>

                <div class="submit">
                    <button type="submit">ارسل طلبك</button>
                </div>
            </form>

    <script src="js/all.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/jquery.js"></script>    
    <!-- <script src="js/main.js"></script> -->
    <script>
        $(document).ready(function(){
            $('#upload-file').change(function() {
                var filename = $(this).val();
                $('#file-upload-name').html(filename);
                if(filename!=""){
                    setTimeout(function(){
                        $('.upload-wrapper').addClass("uploaded");
                    }, 600);
                    setTimeout(function(){
                        $('.upload-wrapper').removeClass("uploaded");
                        $('.upload-wrapper').addClass("success");
                    }, 1600);
                }
            });
        });
    </script>
